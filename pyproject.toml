[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bedsheet-agents"
version = "0.1.0"
description = "Cloud-agnostic agent orchestration inspired by AWS Bedrock Agents"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Sivan" }
]
dependencies = [
    "anthropic>=0.39.0",
]

[project.optional-dependencies]
redis = [
    "redis>=5.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "redis>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["bedsheet"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
