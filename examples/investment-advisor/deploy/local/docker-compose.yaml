version: '3.8'

services:
  investment_advisor:
    build:
      context: ../..
      dockerfile: deploy/local/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Mount agent code for hot reload (rebuild needed for app.py changes)
      - ../../agents:/app/agents:ro
