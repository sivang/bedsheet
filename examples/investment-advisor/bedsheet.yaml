version: '1.0'
name: investment-advisor
agents:
- name: InvestmentAdvisor
  module: agents
  class_name: InvestmentAdvisor
  description: Multi-agent investment advisor with parallel delegation

target: gcp

targets:
  local:
    port: 8000
    hot_reload: true
  gcp:
    project: your-gcp-project-id  # Replace with your GCP project
    region: europe-west1
    cloud_run_memory: 1Gi
    model: gemini-3-flash-preview
    style: cloud_run

enhancements:
  trace: true
  metrics: true
  auth: true
